<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <script src="../vue-plugin/Vue-2.6.10.js"></script>
    <style>
        #condition-opt{
            margin-top:10px;
        }
        .condition-item{
            border:1px solid #ccc;
            min-height:10px;
        }

        .condition-item label{
            display: inline-block;
            padding: 5px;
        }

        #condition-panel{
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>

    <script></script>

</head>
<body>
<div id="condition-panel">
    <div id="condition">
        <div class="condition-item">
            <label>标题：<input/></label>
            <label>问题：<input/></label>
            <label>标签：<input/></label>
            <label>时间：<input type="date"/>-<input type="date"/></label>
            <label>已答：<input type="checkbox" true-value="1" true-value="0"/></label>
            <label>重点：<input type="checkbox" true-value="1" true-value="0"/></label>
        </div>
    </div>
    <div id="condition-opt">
        <button>新增查询条件</button>
        <button>新增问题</button>
        <button>查询数据</button>
    </div>
</div>

<div id="data-list">
    <ol>
        <li>asdasfda</li>
        <li>asdasfda</li>
        <li>asdasfda</li>
    </ol>
</div>

</body>
</html>
