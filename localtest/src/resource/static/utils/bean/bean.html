<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bean工具</title>

    <script src="/global/js/Vue-2.6.10.js" type="text/javascript"></script>

    <style>
        .class_name {
            width: 100%;
            height: 100px;
        }
    </style>

</head>
<body>
<div id="data-body">
    <div>
        <label>
            类全限定名：
            <textarea v-model="className" class="class_name"></textarea>
        </label>
    </div>

    <div>
        <button v-on:click="mySubmit">提交</button>
    </div>
</div>
    <script>
        new Vue({
            el: "#data-body",
            data: {
                className: ""
            },
            methods:{
                mySubmit: function(){
                    alert(this.className);
                }
            }
        });
    </script>

</body>
</html>
